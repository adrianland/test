<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
   
    <title>Regex Input</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label >Nombre</label>
              <input id="campo" type="text" class="form-control " placeholder="Nombre"  onkeypress="return textonly(event);" /> 
            </div>
          </form>
    </div>
<script>
    ///is-invalid 
    function textonly(){
        var code;
        if (!e) var e = window.event;
        if (e.keyCode) code = e.keyCode;
        else if (e.which) code = e.which;
            
        var character = String.fromCharCode(code);
        var AllowRegex  = /^[\ba-zA-Z\s-]$/; // patron que permite solo letras de la aA a la zZ 
        validar( AllowRegex.test(character) );
        return AllowRegex.test(character);
    }
    
    function validar( flag ) {
        var campo = document.getElementById("campo");
        if (!flag) {
            campo.className = "form-control is-invalid";
        }else{
            campo.className = "form-control";
        }
        
    }
   
</script>
</body>
</html>
